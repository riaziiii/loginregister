<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
        <div class="background"> 
            <div class="register-card"> 

        <div class="register-header">
            <div>
            <h1 class="register-title-1">
                <h1>Create Your </h1>
            <div>
                <h1 class="register-title-2">Crawlia Account</h1>       
            </div>    

        <div class="register-form">
            <div class="input-wrapper">
                <span class="person-icon">
                    <img src="person.icon.png" alt="person icon">
                </span>
                <input class="register-input type="Name" Placeholder="Full Name">
            </div>

            <div class="input-wrapper">
                <span class="mail-icon">
                    <img src="mail.icon.png" alt="mail icon">
                </span>
                <input class="register-input" type="Email" Placeholder="Email">
            </div>

            <div class="input-wrapper">
                <span class="lock-icon">
                    <img src="lock.icon.png " alt="lock icon">
                </span>
                <input class="register-input" type="Password" Placeholder="Confirm Password">
            </div>
            <div class="register-checkbox">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">I agree to Terms & Conditions and Privacy Policy</label>
            </div>
            <div>
                <button class="register-button">Create Account</button>
            </div>
        <div class="register-footer">
            <p>Already have an account? <a class="register-footer-link" href="login.html">Login</a></p>
        </div>
    </div>
</div>
</body>
</html>
