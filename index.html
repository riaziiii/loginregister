<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="background">
        <div class="login-card">
            <div class="login-header">
                <div>
                    <img class="login-logo"src="logo_crawlia.png" alt="logo">
                    <h1 class="login-title">Crawlia</h1>
                    <p class="login-tagline">Smarter Crawls, Clear insights</p>
                </div>
                <div>
                    <h1>Welcome Back</h1>
                </div>
            </div>
        
            <div class="login-form">
                <div class="input-wrapper">
                   <span class="login-mail-icon">
                    <img src="mail.icon.png" alt="mail icon"></span> 
                   <input class="login-input" type="text" placeholder="Email">
                </div>
                <div class="input-wrapper">
                    <span class="login-lock-icon">
                        <img src="lock.icon.png" alt="lock icon">
                    </span>
                    <input class="login-input" type="password" placeholder="Password">
                </div>

                <div>
                    <p class="forget-password">Forget Password?</p>
                </div>
                <div>
                    <button class="login-button">Login</button>
                </div>
                <button class="button-google">
                    <img src="google icon.png" alt="google icon" class="google-icon-img">
                    Login with <span>Google</span>
                </button>
            </div>
            <div class="login-footer">
                <p>Don't have an account? <a class="login-footer-link" href="register.html">Register</a></p>
            </div>
        </div>
    </div> 
  </div>
    
</body>
</html>
